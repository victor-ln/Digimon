<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/container.css">
    <link rel="stylesheet" href="./src/styles/card.css">
    <link rel="stylesheet" href="./src/styles/info-digimon.css">
    <title>Digimons Search</title>
</head>
<body>
    <div class="container">
        <div class="container-bg">
            <div class="card">
                <section class="i-logo__digimon">
                    <img src="./src/assets/logo.png" height="70px" alt="Logo Digimon">
                </section>

                <section class="i-img__digimon">
                    <img src="" alt="Imagem Digimon">
                </section>

                <section class="t-name__digimon">
                    <p id="t-idname__digimon">NAME</p>
                </section>

                <section class="info-digimons">

                    <div class="HP">
                        <p>HP</p>
                        <div class="d-HP__internal">
                            <div class="d-HP__external"></div>
                        </div>
                    </div>

                    <div class="ATK">
                        <p>ATK</p>
                        <div class="d-ATK__internal">
                            <div class="d-ATK__external"></div>
                        </div>
                    </div>

                    <div class="DEF">
                        <p>DEF</p>
                        <div class="d-DEF__internal">
                            <div class="d-DEF__external"></div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
